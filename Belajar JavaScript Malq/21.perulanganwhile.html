<!DOCTYPE html>
<haed>
    <title>perulangan while / looping</title>
</haed>
<body>
  <script>
    var ulangi = confirm("apakah anda mau mengulangi?");
    var counter = 0;

    while(ulang){
        var jawab = confirm("apaakah anda mau mengulangi?");
        counter ++;
        if(jawab == false ){
            ulangi = false;
        } 
    } 

    document.write("perulangan sudah dilakukan sebanyak" + counter + "kali ")
  </script>
</body>
