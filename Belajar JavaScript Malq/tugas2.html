<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bintang</title>
</head>
<body>
    <script>
       let x =(prompt("Berapa banyak perulangan ?"));
       var y = ""
       for(let i = x ;i >= 0;i--){
            for(let j = 0;j <= i;j++){
                y+="*";
            }
          y +="<br>"
        }
        document.write(y);
        document.write("<br>")
    </script>
</body>
</html>
